<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
  <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.min.css" />
  <style>@page { size: letter; }</style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

  <title>math-gen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans", sans-serif;
      font-size: 16px;
    }
    .seed {
      position: absolute;
      right: 2.5mm;
      top: 2.5mm;
      font-size: 0.8rem;
    }
    .seed__input {
      appearance: none;
      border: none;
      border-bottom: 1px solid #000;
      font: inherit;
      font-family: "Roboto Mono", monospace;
      width: 8rem;
    }
    .seed__submit {
      appearance: none;
      border: 1px solid #000;
      font: inherit;
    }
    @media print {
      .seed__submit {
        display: none;
      }
    }
    .math {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .problem {
      display: inline-flex;
      margin-bottom: 2.5rem;
      width: 4.5rem;
      justify-content: flex-end;
    }
  </style>
</head>
<body class="letter">
  <section class="page sheet padding-10mm">
    <div class="seed">
      <label>
        <span>SEED:</span>
        <input type="text" class="seed__input" maxlength="16" />
        <input type="button" class="seed__submit" value="Set Seed" />
      </label>
    </div>
    <div class="math"></div>
  </section>
  <script src="dist/js/index.js" defer></script>
</body>
</html>
